<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
   
    <div id="app">{{message}}</div>
    <div id="app-2">
        <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message"/>
    </div>
   
    <div id="app-7">
        <ol>
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <script>
            let app = new Vue({
                el:'#app',
                data:{
                    message:'hello word!'
                }
            })
            let app2 = new Vue({
                el:'#app-2',
                data:{
                    message:'页面加载于'+new Date().toLocaleString()
                }
            })
            let app3 = new Vue({
                el:'#app-3',
                data:{
                    seen:true
                }
            })
            let app4 = new Vue({
                el:'#app-4',
                data:{
                    todos:[
                        {text:'学习javascript'},
                        {text:'node'},
                        {text:'玩'}
                    ]
                }
            })
            let app5 = new Vue({
                el:'#app-5',
                data:{
                    message:'逆转消息'
                },
                methods:{
                    reverseMessage:function(){
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
            let app6 = new Vue({
                el:'#app-6',
                data:{
                    message:'逆转消息'
                }
            })


            //定义新组件
            Vue.component('todo-item',{
                props:['todo'],
                template:'<li>{{todo.text}}</li>'
            })

            let app7 = new Vue({
                el:'#app-7',
                data:{
                    groceryList:[
                        {id:1,text:'苹果'},
                        {id:2,text:'nai'},
                        {id:3,text:'苹果'}
                    ]
                }
            })

    </script>
</body>
</html>
